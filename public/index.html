<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cd63264768.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Style.css" />
    <title>Chat</title>
  </head>

  <body>
    <h1 class="heading">Chat Application</h1>
    <div class="main">
      <div class="name">
        <span><i class="fa-regular fa-user"></i></span>
        <input type="text"  id="name-input" class="name-input" value="User"  maxlength="20"/>
      </div>
      <ul class="message-content" id="message-conatiner">
        <li class="message-left">
          <p class="message">
            <span></span>
          </p>
        </li>

        <li class="message-right">
          <p class="message">
            <span></span>
          </p>
        </li>
        <li class="message-feedback">
          <p class="feedback" id="feedback"></p>
        </li>
      </ul>
      <from class="message-form" id="message-Form">
        <input type="text" name="message"id="message-input" class="message-input"/>
        <div class="sub"></div>
        <button type="submit" onclick="SendFunction()" class="send-button">
          Send <span><i class="fa-solid fa-share"></i></span>
        </button>
      </from>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="./App.js"></script>
  </body>
</html>
